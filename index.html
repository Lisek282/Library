<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>

  <div class="form_div" id="form_div">
    <form class="form">
      <button id="turnOffBtn" type="button">x</button>

      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages">
      
      <fieldset>

        <legend>Do you read this book?</legend>

        <div>
          <input type="radio" name="read" id="yes" value="yes">
          <label class="radioLabel" for="yes">Yes</label>
        </div>
    
        <div>
          <input type="radio" name="read" id="no" value="no" checked>
          <label class="radioLabel" for="no">No</label>
        </div>

      </fieldset>

      <button id="submitBtn" type="submit">Add</button>
      
    </form>
  </div>

  <div class="booksDisplay" id="display"></div>

  <button id="new_book">+</button>

  <script src="index.js"></script>
</body>
</html>
