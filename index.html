<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <form>
    <label for="title">Title</label>
    <input type="text" name="title" id="title">

    <label for="author">Author</label>
    <input type="text" name="author" id="author">

    <label for="pages">Number of pages</label>
    <input type="number" name="pages" id="pages">

    <fieldset>
      <legend>Do you read this book?</legend>

      <input type="radio" name="read" id="yes" value="yes">
      <label for="yes">Yes</label>
      
      <input type="radio" name="read" id="no" value="no" checked>
      <label for="no">No</label>

      <input type="radio" name="read" id="current" value="current">
      <label for="current">Currently reading</label>

    </fieldset>
    <button id="submitBtn" type="submit">Add Book</button>
  </form>

  <div class="booksDisplay" id="display"></div>

  <script src="index.js"></script>
</body>
</html>
